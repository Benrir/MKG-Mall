        <div class="denah_button">
            <input class="btn" type="button" value="MKG1" onclick="MKG(1)">
            <input class="btn" type="button" value="MKG2" onclick="MKG(2)">
            <input class="btn" type="button" value="MKG3" onclick="MKG(3)">
            <input class="btn" type="button" value="MKG5" onclick="MKG(5)">
            <input class="btn1" type="button" value="GADING WALK" onclick="MKG(6)">
        </div>
        <select id="nuts" class="lantai_button" onchange="lantai(this)">
            <option value="0">Lantai Dasar</option>
            <option value="1">Lantai 1</option>
            <option value="2">Lantai 2</option>

<script>

    let currDenah = 1;
    let currLantai = 0;

    let options = [];
    let dasar = document.createElement("option");
    dasar.value = 0;
    dasar.innerText = "Lantai Dasar";

    let lt1 = document.createElement("option");
    lt1.value = 1;
    lt1.innerText = "Lantai 1";

    let lt2 = document.createElement("option");
    lt2.value = 2;
    lt2.innerText = "Lantai 2";

    let lt3 = document.createElement("option");
    lt3.value = 3;
    lt3.innerText = "Lantai 3";

    // document.getElementById("nuts").appendChild(dasar);

    options.push(dasar);
    options.push(lt1);
    options.push(lt2);
    options.push(lt3);

    function change(){
        var img = document.getElementById("image");
        img.src="images/"+currDenah+"-Lantai_"+currLantai+".jpg";
    }

    function MKG(id){
        document.getElementById("nuts").innerHTML = "";
        switch(id){
            case 1:
                options.slice(0,3).forEach(o=>{
                    document.getElementById("nuts").appendChild(o);
                })
                break;
            case 2:
                options.slice(0,4).forEach(o=>{
                    document.getElementById("nuts").appendChild(o);
                })
                break;
            case 3:
                options.slice(0,4).forEach(o=>{
                    document.getElementById("nuts").appendChild(o);
                })
                break;
            case 5:
                options.slice(0,4).forEach(o=>{
                    document.getElementById("nuts").appendChild(o);
                })
                break;
        }
        if(id == 6){
            currLantai = 0;
            document.getElementById("nuts").classList.add("hidden");
        }
        else{
            document.getElementById("nuts").classList.remove("hidden");
        }
        currDenah = id;
        change();
    }
    
    function lantai(opt){
        currLantai = opt.value;
        change();
    }

</script>
